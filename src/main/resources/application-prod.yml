spring:
  application:
    name: securewallet
  datasource:
    url: jdbc:postgresql://postgres.railway.internal:5432/railway
    username: postgres
    password: mWVHQVTGIxYWwhAezUhNYndBjXKDOJdA
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: false

securewallet:
  jwt:
    secret: ${JWT_SECRET:default-secret-key-change-in-production-must-be-at-least-512-bits-long-for-security}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.securewallet: INFO
    org.hibernate.SQL: WARN
    root: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
